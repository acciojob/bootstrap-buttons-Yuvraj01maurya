<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
        <!-- Button 1: Primary button -->
        <button id="button-1" class="btn btn-primary">Primary</button><br><br>
        
        <!-- Button 2: Outline secondary button -->
        <button id="button-2" class="btn btn-outline-secondary">Secondary</button><br><br>
        
        <!-- Button 3: Success large button -->
        <button id="button-3" class="btn btn-success btn-lg">Success</button><br><br>
        
        <!-- Button 4: Danger small button -->
        <button id="button-4" class="btn btn-danger btn-sm">Danger</button><br><br>
        
        <!-- Button 5: Warning large full-screen width button -->
        <button id="button-5" class="btn btn-warning btn-block">Warning</button><br><br>
        
        <!-- Button 6: Disabled info button -->
        <button id="button-6" class="btn btn-info">Info</button><br><br>
        
        <!-- Button 7: Light button -->
        <button id="button-7" class="btn btn-light">Light</button><br><br>
        
        <!-- Button 8: Link button -->
        <button type="button" class="btn btn-link" id="button-8">Link</button><br><br>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
